pre-release-commit-message = "Release v{{version}}"
tag-message = "v{{version}}"
tag-name = "v{{version}}"
sign-commit = true
sign-tag = true

[[pre-release-replacements]]
file = "Changelog.md"
search = "Unreleased"
replace = "{{version}}"

[[pre-release-replacements]]
file = "Changelog.md"
search = "\\.\\.\\.HEAD"
replace = "...{{tag_name}}"

[[pre-release-replacements]]
file = "Changelog.md"
search = "ReleaseDate"
replace = "{{date}}"

[[pre-release-replacements]]
file = "Changelog.md"
search = "<!-- next-header -->"
replace = "<!-- next-header -->\n## [Unreleased] - ReleaseDate\n"

[[pre-release-replacements]]
file = "Changelog.md"
search = "<!-- next-url -->"
replace = "<!-- next-url -->\n[Unreleased]: https://github.com/Kixiron/size-of/compare/{{tag_name}}...HEAD"

[[pre-release-replacements]]
file = "Cargo.toml"
search = "size-of-derive = .*"
replace = "size-of-derive = \\{ version = \"{{version}}\""
